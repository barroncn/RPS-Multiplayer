        <h1>Rock, Paper, Scissors!</h1>
        <div>
             <form>
                <label>Name:</label>
                <input type="text" name="Name" id="playerName" class="anInput"/>
                <input type="submit" value="Start" id="start" class="aButton"/>
            </form>
        </div>
        <div id="mainGame" class="clearfix">
            <div id="playerOne">
                <p>Waiting for Player One</p>
            </div>
            <div id="results">

                <p id="winner"></p>
            </div>
            <div id="playerTwo">
                <p>Waiting for Player Two</p>
            </div>
        </div>
        
        <div id="chat">
            <div id="conversation">
                <p>Chat Here:</p>
            </div>
            <form>
                <input type="text" name="comment" id="comment" class="anInput"/>
                <input type="submit" value="Say it!" id="submit" class = "aButton"/>
            </form>
        </div>
